<div class="card">
  <div class="text-center" style="padding-top:20px;">
    <i class="fa fa-{{ include.icon }} fa-4x"></i>
  </div>

    <h4 class="card-title">{{ include.title }}</h4>
    <p class="card-text">{{ include.body }}</p>
    <a href="{{include.link}}" class="card-link">Read More</a>
  </div>
</div>
