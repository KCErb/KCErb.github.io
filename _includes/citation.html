<div class="card text-center citation">
  <div class="card-header">
    <h4 class="card-title">{{ include.title }}</h4>
  </div>
  <img class="card-img" src="/images/{{ include.image }}" alt="Card image">
  <div class="card-block">
    <p class="card-text">{{ include.authors }}</p>

  </div>
  <div class="card-footer"><a href="{{include.link}}" class="card-link">{{ include.source }}</a></div>
</div>
